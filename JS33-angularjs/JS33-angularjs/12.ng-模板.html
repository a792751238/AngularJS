<!doctype html>
<html ng-app="test">
<head>
<meta charset="utf-8">

<title>模板</title>
<style>

</style>
<script src="angular.js"></script>
<script>
var app=angular.module('test', []);

app.controller('aaa', function ($scope){
	$scope.a=12;
	$scope.b=5;
	
	$scope.sum=function ()
	{
		return $scope.a+$scope.b;
	};
});
</script>
</head>

<body ng-controller="aaa">
<input type="number" ng-model="a" />
<input type="number" ng-model="b" />
{{a}}、{{b}}、{{a*b}}<br>
{{sum()}}
</body>
</html>
