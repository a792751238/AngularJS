<!doctype html>
<html ng-app="test">
<head>
<meta charset="utf-8">

<title>controller——控制器</title>
<style>

</style>
<script src="angular.js"></script>
<script>
var app=angular.module('test', []);

app.controller('aaa', function ($scope){
	$scope.name='baidu';
});
//model		模型-数据
//module	模块
</script>
</head>

<body>
<p ng-controller="aaa">
	我的名字：{{name}}
</p>
</body>
</html>
