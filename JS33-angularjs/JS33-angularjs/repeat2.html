<!doctype html>
<html ng-app="test">
<head>
<meta charset="utf-8">

<title>controller——控制器,存入数组</title>
<style>

</style>
<script src="angular.js"></script>
<script>
var app=angular.module('test', []);

app.controller('aaa', function ($scope){
	$scope.arr=[12,5,8];
});
//model		模型-数据
//module	模块
</script>
</head>

<body ng-controller="aaa">
<input type="button" value="按钮" ng-click="arr.push(99);" />
<ul>
	<li ng-repeat="i in arr">{{i}}</li>
</ul>
</body>
</html>
