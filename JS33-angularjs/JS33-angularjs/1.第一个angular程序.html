<!doctype html>
<html>
<!-- ng-app :告诉 AngularJS ,从**某某元素开始执行ng -->

<head>
    <meta charset="utf-8">
    <title>第一个angular程序</title>
    <script src="./js/angular.js"></script>
</head>

<body>
    <div ng-app="">
        <p ng-init="name='baidu';age=18;">
            <!-- ng-init提供初始数据，实际中并不是很常用 -->
            <input type="text" value="" ng-model="name" />
            <!--  ng-model——模型，提供数据,将元素值绑定到应用程度 -->
            <input type="text" value="" ng-model="age" />
            <br> 我叫：{{name}}，今年{{age}}岁
            <!-- {{名字}} 模板：替换成内容 -->
        </p>
        <p ng-init="name2='doudou';age2=18;">
            <input type="text" value='' ng-model='name2' />
            <input type="text" value='' ng-model='age2' />
            <br>我叫:{{name2}},今年{{age2}}岁
        </p>
    </div>
</body>

</html>
